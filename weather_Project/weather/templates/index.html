<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div_v {
        width: 20%;
        text-align: center;
      }
      /* body{
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqpN7vefmmSFEo1DB95BEKyS6bIVoiPm6Epw&usqp=CAU);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      } */
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>What's the weather like?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <ul
      class="nav"
      style="
        background-color: rgb(0, 183, 255);
        height: 200px;
        font-family: Calibri-light;
      "
    >
      <h1 style="margin: 6% 5%">
        <i>What Does the Weather Look like ? </i>
      </h1>
    </ul>

    <div class="v" align="center" style="height: 25px; padding: 100px">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="input-group" style="width: 350px; height: 50px">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
            name="city"
          />
          <button type="submit" class="btn btn-outline-primary">search</button>
        </div>
      </form>
    </div>
    {% block content %} {% endblock %}

    <footer class="footer"></footer>
  </body>
</html>
